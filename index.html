<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./train.css">
    <link rel="stylesheet" href="./water.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="upper-row">
    <div class="train-line-left">
        <div class="upper-bend">
            <svg viewBox="0 0 100 100" preserveAspectRatio="xMinYMin">
                <path d="M 0 30 L 30 30 A 20 20 0 0 0 50 10 L 50 0" class="pink-line"
                    vector-effect="non-scaling-stroke" />
                <path d="M 0 50 L 30 50 A 20 20 0 0 1 50 70 L 50 100" class="green-line"
                    vector-effect="non-scaling-stroke" />
            </svg>
        </div>
        <div class="left-line">
            <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
                <path d="M 50 0 L 50 100" class="green-line" vector-effect="non-scaling-stroke" />
            </svg>
        </div>
        <div class="left-stops">
            <svg viewBox="0 0 200 200">
				<!-- 
                <a href="projects.html">
                    <circle cx="50" cy="100" r="10" class="station-circle" />
                    <text x="65" y="105" class="station-label">Projects</text>
                </a>
                <a href="resume.html">
                    <circle cx="50" cy="150" r="10" class="station-circle" />
                    <text x="65" y="155" class="station-label">Resume</text>
                </a>
				-->
                <a href="blog.html">
                    <circle cx="50" cy="50" r="10" class="station-circle" />
                    <text x="65" y="55" class="station-label">Blog</text>
                </a>
            </svg>
        </div>
    </div>
    <div class="content">
        <h1>Zach Zundel</h1>
        <p>I am an engineer in Seattle, Washington.</p>
        <p>Building and creating things makes me happy. I live in a colorful house that I am working to fill with
            interesting things.</p>
        <hr />
        <p>This site is mostly to have something to tinker with. If you see something interesting or broken, please do
            let me know!</p>
    </div>
    <div class="water">
        <div class="water-upper">
            <div class="water-upper-corner">
                <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                    <path d="M 0 0 L 100 100 L 100 0 Z" stroke="#D5E7F3" fill="#D5E7F3"
                        vector-effect="non-scaling-stroke" />
                </svg>
            </div>
            <div class="water-main">
                <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                    <path d="M 0 0 L 0 100 L 100 100 L 100 0 Z" stroke="#D5E7F3" fill="#D5E7F3"
                        vector-effect="non-scaling-stroke" />
                </svg>
            </div>
        </div>
        <div class="water-lower">
            <div class="water-lower-corner">
                <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                    <path d="M 0 0 L 100 100 L 100 0 Z" stroke="#D5E7F3" fill="#D5E7F3"
                        vector-effect="non-scaling-stroke" />
                </svg>
            </div>
            <div class="water-lower-body">
                <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                    <path d="M 0 0 L 0 100 L 100 100 L 100 0 Z" stroke="#D5E7F3" fill="#D5E7F3"
                        vector-effect="non-scaling-stroke" />
                </svg>
            </div>
        </div>
    </div>
    </div>
    <div class="train-line-bottom">
        <div class="lower-left-bend">
            <svg viewBox="0 0 100 100" preserveAspectRatio="xMinYMin meet">
                <path d="M 50 0 L 50 30 A 20 20 0 0 0 70 50 L 100 50" class="green-line"
                    vector-effect="non-scaling-stroke" />
                <path d="M 0 70 L 100 70" stroke="#00A0DF" stroke-width="10" fill="none"
                    vector-effect="non-scaling-stroke" />
            </svg>
        </div>
        <div class="bottom-line">
            <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M 0 50 L 100 50" class="green-line" vector-effect="non-scaling-stroke" />
                <path d="M 0 70 L 100 70" stroke="#00A0DF" stroke-width="10" fill="none"
                    vector-effect="non-scaling-stroke" />
            </svg>
        </div>
        <div class="bottom-stops">
            <svg viewBox="0 0 300 200">
                <a href="">
                    <path d="M 45 158.66 A 10 10 0 1 1 55 158.66 L 55 161.34 A 10 10 0 1 1 45 161.34 Z"
                        class="station-circle" />
                    <text x="40" y="130" class="station-label">Threads</text>
                </a>
                <a href="https://twitter.com/franklyrosalind">
                    <path d="M 145 158.66 A 10 10 0 1 1 155 158.66 L 155 161.34 A 10 10 0 1 1 145 161.34 Z"
                        class="station-circle" />
                    <text x="140" y="130" class="station-label">Twitter</text>
                </a>
                <a href="https://github.com/3ach">
                    <path d="M 245 158.66 A 10 10 0 1 1 255 158.66 L 255 161.34 A 10 10 0 1 1 245 161.34 Z"
                        class="station-circle" />
                    <text x="240" y="130" class="station-label">GitHub</text>
                </a>
            </svg>
        </div>
        <div class="lower-right-bend">
            <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M 0 50 L 100 50" class="green-line" vector-effect="non-scaling-stroke" />
                <path d="M 0 70 L 30 70 A 20 20 0 0 1 50 90 L 50 100" stroke="#00A0DF" stroke-width="10" fill="none"
                    vector-effect="non-scaling-stroke" />
            </svg>
        </div>
    </div>
</body>

</html>
